<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Yes or No</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 80%; height: 100px; font-size: 16px; padding: 10px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h2>Ask a Yes or No Question</h2>
    </header>
    <br><br>
    <form action="/cgi-bin/yesno.py" method="post">
        <h2>
            <label for="question">Your Question:</label><br>
        </h2>
        <textarea id="question" name="question" required></textarea><br><br>
        <button type="submit">Ask</button>
    </form>
</body>
</html>
